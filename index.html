<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d0d0d;
            color: #33ff33;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 800px;
            text-align: center;
            border: 1px solid #33ff33;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 255, 0, 0.1) 1px,
                rgba(0, 255, 0, 0.1) 2px
            );
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .header {
            font-size: 52px;
            font-weight: 700;
            color: #33ff33;
            margin-bottom: 12px;
            text-shadow: 0 0 10px #33ff33;
        }

        .quote {
            font-style: italic;
            color: #ffcc00;
            margin-bottom: 32px;
        }

        .links {
            list-style: none;
            padding: 0;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .links a {
            color: #33ff33;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .links a:hover {
            color: #ff4081;
            text-shadow: 0 0 5px #ff4081;
        }

        .stack-exchange-badge img {
            margin-top: 40px;
            border-radius: 6px;
            border: 1px solid #33ff33;
        }

        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #757575;
        }
    </style>
</head>
<body>
