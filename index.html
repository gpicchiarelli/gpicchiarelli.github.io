<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~gpicchiarelli</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <!-- Font elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Corpo pagina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #d1d1d1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenitore principale */
        .container {
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.4);
        }

        /* Testo principale */
        .header {
            font-size: 50px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
        }

        /* Citazione stilosa */
        .quote {
            font-size: 20px;
            font-style: italic;
            color: #8f8f8f;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Links */
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .links a {
            color: #00ff00;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links a:hover {
            color: #009900;
            transform: translateY(-5px);
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }

        /* Separazione footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #009900;
        }

        /* Animazione di ingresso */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Badge Stack Overflow */
        .stack-badge {
            display: inline-block;
            margin-left: 10px;
            margin-top: 10px;
        }

        /* Effetto terminale */
        .terminal-effect {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            letter-spacing: 2px;
            font-size: 18px;
            animation: typing 4s steps(30) 1s forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header terminal-effect">~gpicchiarelli</h1>
        <p class="quote">"Root access granted. Proceed with caution."</p>
        <ul class="links">
            <li><a href="https://www.flickr.com/photos/66920399@N07/" aria-label="Flickr Profile">Flickr</a></li>
            <li><a href="https://github.com/gpicchiarelli" aria-label="GitHub Profile">GitHub</a></li>
            <li><a href="https://gitlab.com/gpicchiarelli" aria-label="GitLab Profile">GitLab</a></li>
            <li><a href="https://www.amazon.it/hz/wishlist/ls/K6BK906KT7IN?ref_=wl_share" aria-label="Amazon Wishlist">Amazon Wishlist</a></li>
            <li><a href="https://www.facebook.com/aethon.shaan.3" aria-label="Facebook Profile">Facebook</a></li>
            <li><a href="https://www.instagram.com/gpicchiarelli" aria-label="Instagram Profile">Instagram</a></li>
            <li><a href="https://www.youtube.com/user/swordlothar" aria-label="YouTube Channel">YouTube</a></li>
            <li><a href="https://www.jamendo.com/user/3087416/gpicchiarelli" aria-label="Jamendo Profile">Jamendo</a></li>
            <li><a href="mailto:gpicchiarelli@gmail.com" aria-label="Email">Email</a></li>
            <li><a href="https://stackexchange.com/users/1408780" aria-label="StackExchange Profile">Stack Exchange<img src="https://stackexchange.com/users/flair/1408780.png" alt="Stack Exchange Badge" class="stack-badge"></a></li>
        </ul>
        <div class="footer">
            &copy; <span id="year"></span> - All Rights Reserved
        </div>
    </div>

    <script>
        // Imposta l'anno corrente nel footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
