<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~gpicchiarelli</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <!-- Font elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Corpo pagina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenitore principale */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        /* Testo principale */
        .header {
            font-size: 60px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Citazione stilosa */
        .quote {
            font-size: 22px;
            font-style: italic;
            color: #555;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Links */
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .links a {
            color: #007bff;
            font-size: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }

        .links a:hover {
            color: #0056b3;
            transform: translateY(-5px);
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Separazione footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
        }

        /* Animazione di ingresso */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">~gpicchiarelli</h1>
        <p class="quote">"Root access granted. Proceed with caution."</p>
        <ul class="links">
            <li><a href="https://www.flickr.com/photos/66920399@N07/" aria-label="Flickr Profile">Flickr</a></li>
            <li><a href="https://github.com/gpicchiarelli" aria-label="GitHub Profile">GitHub</a></li>
            <li><a href="https://gitlab.com/gpicchiarelli" aria-label="GitLab Profile">GitLab</a></li>
            <li><a href="https://www.amazon.it/hz/wishlist/ls/K6BK906KT7IN?ref_=wl_share" aria-label="Amazon Wishlist">Amazon Wishlist</a></li>
            <li><a href="https://www.facebook.com/aethon.shaan.3" aria-label="Facebook Profile">Facebook</a></li>
            <li><a href="https://www.instagram.com/gpicchiarelli" aria-label="Instagram Profile">Instagram</a></li>
            <li><a href="https://www.youtube.com/user/swordlothar" aria-label="YouTube Channel">YouTube</a></li>
            <li><a href="https://www.jamendo.com/user/3087416/gpicchiarelli" aria-label="Jamendo Profile">Jamendo</a></li>
            <li><a href="mailto:gpicchiarelli@gmail.com" aria-label="Email">Email</a></li>
        </ul>
        <div class="footer">
            &copy; <span id="year"></span> - All Rights Reserved
            <a href="https://stackexchange.com/users/1408780" aria-label="StackExchange Profile">Stack Exchange</a>
        </div>
    </div>

    <script>
        // Imposta l'anno corrente nel footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
