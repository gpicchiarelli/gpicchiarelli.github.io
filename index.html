<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~gpicchiarelli</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Background a flusso continuo con sfondo dinamico */
        @keyframes backgroundFlow {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Corpo pagina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', sans-serif;
            background: #000;
            color: #0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at 50%, rgba(0, 255, 0, 0.2), rgba(0, 0, 0, 0.9));
        }

        /* Animazione particellare per il background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-repeat: no-repeat;
            animation: backgroundFlow 30s linear infinite;
            filter: blur(8px);
            z-index: -1;
        }

        /* Container principale */
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        /* Sezione testo */
        .text-content {
            width: 60%;
            text-align: left;
        }

        .header {
            font-size: 64px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 15px #0f0, 0 0 25px #0f0, 0 0 35px #0f0;
            animation: pulseText 1s infinite alternate;
        }

        /* Citazione con effetto futuristico */
        .quote {
            font-size: 22px;
            font-style: italic;
            color: #b3ffcc;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: pulseText 3s infinite alternate;
        }

        /* Links */
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            color: #0f0;
            font-size: 22px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .links a:hover {
            color: #00ff00;
            transform: scale(1.1);
            text-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        /* Animazione del testo */
        @keyframes pulseText {
            0% { transform: scale(1); color: #0f0; }
            100% { transform: scale(1.1); color: #b3ffcc; }
        }

        /* Sezione foto di Flickr */
        .image-container {
            width: 320px;
            height: 320px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            position: relative;
        }

        .flickr-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .image-container:hover .flickr-photo {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            z-index: 2;
        }

        .footer a {
            color: #0f0;
            text-decoration: none;
            margin-right: 12px;
            font-size: 18px;
        }

        .footer a:hover {
            color: #00FF00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">

                <li><a href="https://www.youtube.com/user/swordlothar" aria-label="YouTube Channel"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a href="https://www.jamendo.com/user/3087416/gpicchiarelli" aria-label="Jamendo Profile"><i class="fas fa-music"></i> Jamendo</a></li>
                <li><a href="mailto:gpicchiarelli@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i> Email</a></li>
            </ul>
        </div>
        <div class="image-container">
            <img src="https://www.flickr.com/photos/66920399@N07/53994830884/in/dateposted-friend/" alt="Flickr Photo" class="flickr-photo">

    </div>

</body>
</html>
